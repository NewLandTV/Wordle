<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
</head>
<body>
    <style>
        p {
            text-align: center;
        }

        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }

        #check {
            width: 20%;
            height: 40px;
            margin: 10px;
        }
    </style>
    <div>
        <h1 style="color: #0efa32; margin-top: 80px; margin-bottom: 60px; text-align: center; font-size: 64px;">Wordle</h1>
        <p><span style="color: red;">빨간색</span> : 들어가지 않는 문자</p>
        <p><span style="color: yellow;">노란색</span> : 문자는 맞지만 위치는 맞지 않음</p>
        <p><span style="color: green;">초록색</span> : 문자와 위치가 맞음</p>
    </div>
    <div id="input"></div>
    <button id="check">Check</button>
    <script>
        let answer = prompt("Please input the word to play.", "jkhtv");
        let template = '<div>';

        for (let i = 0; i < answer.length; i++) {
            template += `<input class="input" maxlength="1">`;
        }

        template += '</div>';

        document.getElementById('input').insertAdjacentHTML('beforeend', template);
        document.getElementById("check").style.background = "#a728fc";
        document.querySelector('button').addEventListener('click', function() {
            var input = document.querySelectorAll('.input');
            
            for (let i = 0; i < answer.length; i++) {
                if (input[i].value == answer[i]) {
                    input[i].style.background = 'green';
                } else if (answer.includes(input[i].value)) {
                    input[i].style.background = 'yellow';
                } else {
                    input[i].style.background = 'red';
                }

                input[i].classList.remove('input');
            }
            
            document.querySelector('body').insertAdjacentHTML('beforeend', template);
        });
    </script>
</body>
</html>
